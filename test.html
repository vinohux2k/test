  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- jQuery library (served from Google) -->
    <script src="js/jquery.min.js"></script>
    <!-- bxSlider Javascript file -->
    <script src="js/jquery.bxslider.min.js"></script>
    <!-- bxSlider CSS file -->
    <link href="css/jquery.bxslider.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
    <div class="row header">
	  <div class="col-md-6 logo"><img src="images/logo.png"/></div>
	  <div class="col-md-6 top-menu">
	  		<div class="col-sm-1 account">Account</div>
	          <div class="col-sm-1 wish">Wishlist</div>
        	<div class="col-sm-1 help">Help</div>
	  </div>
</div>


      <div class="row panel tagline">
        <img class="tagline-img" src="images/tagline-text.png"/>
       <!-- <div class="col-sm-1">Flashy </div>
        <div class="col-sm-1">Classy </div>
        <div class="col-sm-1">Luxe</div> -->
      <ul class="bxslider">
        <li><img src="images/bag1.jpg"/></li>
        <li><img src="images/bag2.jpg"/></li>
        <li><img src="images/bag3.jpg"/></li>
        <li><img src="images/bag4.jpg"/></li>
        <li><img src="images/bag5.jpg"/></li>
  </ul>
    </div> <!-- end panel -->
      <div class="container-fluid newsletter">
        <div class="form-group">
        <label for="usr">Newsletter</label>
        <input type="text" class="form-control" id="usr">
        <button type="button" class="btn btn-default">Sign Up</button>
      </div> <!-- form-group -->
      </div> <!-- end of div form-group -->
      <div class="footer">
        <div class="help-sec">
          <h4> Need Help </h4>
          <ul class="list-group">
            <li class="list-group-item">Contact Us</li>
            <li class="list-group-item">FAQ</li>
            <li class="list-group-item">Site Map</li>
          </ul>
        </div> <!-- end help-sec -->
        <div class="info-sec">
          <h4> Company Information </h4>
          <ul class="list-group">
            <li class="list-group-item">Store Locator</li>
            <li class="list-group-item">News & Events</li>
            <li class="list-group-item">About Luxe</li>
          </ul>
        </div><!-- end info-sec -->
        <div class="footer-logo">
            <img class="footer-logo mobile-hide" src="images/logo.png"/>
            <hr class="mobile-hide">
            <div class="socialmedia-icons">
              <span class="connect"> Connect With Us </span>
              <img class="social-icon" src="images/Facebook Round.png"/>
              <img class="social-icon" src="images/Twitter round.png"/>
              <img class="social-icon" src="images/Youtube round.png"/>
        </div>
        </div> <!-- end footer-logo -->
      </div> <!-- end footer -->
    </div> <!-- end of div container-fluid -->
  </body>
  </html>
  <script>
  $(document).ready(function(){
    $('.bxslider').bxSlider({
  auto: true
});
  });
  </script>
